										<p>Error, please try again</p>
									</div>
									
										<div class="mb-3 mx-auto">
											<label for="title" class="form-label">Product title</label>
											<input type="text" class="form-control" id="title" required size="25" />
										</div>
								
										<div class="mb-3 mx-auto">

											<input type="text" class="form-control" id="description"/>
										</div>
								
										<div class="mb-3 mx-auto">
											<label for="product-image1" class="form-label">Product image main (optional)</label>
											<input type="text" class="form-control product-image" id="product-image1"/>
										</div>
								
								
										<div class="mb-3 mx-auto">

										</div>

											<input type="datetime-local" class="form-control" id="end-date" required/>
