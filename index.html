			<!-- Login modal -->
			<div class="modal fade" id="loginModal" aria-hidden="true" aria-labelledby="loginModalLabel" tabindex="-1">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form id="login-form" class="d-flex flex-column gap-3" action="data-bs-dismiss='modal'">
								<div class="d-flex justify-content-right">
									<div class="mx-auto">
										<label for="email" class="form-label">Email address</label>
										<input
											type="email"
											class="form-control"
											size="25"
											id="login-email"
											required
											placeholder="username@noroff.no"
											pattern="\w+@noroff\.no|\w+@stud.noroff\.no"
											title="Please provide a valid Noroff e-mail address."
										/>
									</div>
								</div>
								<div class="d-flex">
									<div class="mx-auto mb-2">
										<label for="password" class="form-label">Password</label>
										<input type="password" class="form-control" id="login-password" required minlength="8" size="25" />
									</div>
								</div>
								<div id="login-error" class="d-none mx-auto">
									<div class="mb-3 mx-auto">
										<p class="text-danger">Incorrect user name or password</p>
									</div>
								</div>
								<div class="modal-footer d-flex justify-content-around">
									<button type="submit" value="submit" class="btn btn-success text-light">Login</button>
									<button type="button" class="btn btn-primary text-light" data-bs-target="#registerModal" data-bs-toggle="modal">Register</button>
								</div>
							</form>
						</div>						
					</div>
				</div>
			</div>
			<div class="modal fade" id="registerModal" aria-hidden="true" aria-labelledby="registerModalLabel" tabindex="-1">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5 text-dark" id="registerModalLabel">Register</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form id="register-form" class="d-flex flex-column">
								<div class="modal-body">
									<div id="err-display" class="d-none flex-column align-items-center error text-danger">
										<p>Error, please try again</p>
									</div>
									<div class="d-flex">
										<div class="mb-3 mx-auto">
											<label for="name" class="form-label">Name</label>
											<input type="text" class="form-control" id="name" required pattern="\w{3,10}" size="25" />
										</div>
									</div>
									<div class="d-flex justify-content-right">
										<div class="mb-3 mx-auto">
											<label for="register-email" class="form-label">Email address</label>
											<input
												type="email"
												class="form-control"
												size="25"
												id="register-email"
												required
												placeholder="username@[stud.norof.no or noroff.no]"
												pattern="\w+@noroff\.no|\w+@stud.noroff\.no"
												title="Only Noroff e-mail address accepted."
											/>
										</div>
									</div>
									<div class="d-flex">
										<div class="mb-3 mx-auto">
											<label for="register-password" class="form-label">Password</label>
											<input type="password" class="form-control" id="register-password" required minlength="8" size="25" />
										</div>
									</div>
									<div class="d-flex">
										<div class="mb-3 mx-auto">
											<label for="avatar" class="form-label">Avatar URL</label>
											<input type="text" class="form-control" id="avatar" size="25" />
										</div>
									</div>
								</div>
								<div class="modal-footer mx-auto">
									<button type="submit" class="btn btn-primary">Register</button>
								</div>
							</form>
						</div>
					</div>
				</div>
