<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/dist/css/style.css" />
		<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
		<script src="/index.mjs" type="module"></script>
		<title>iBuy</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg bg-light mb-3">
				<div class="container-fluid">
					<a class="logo d-flex align-items-center" href="index.html">
						<div class="ps-3 pe-5 text-light fs-2 fw-bold bg-danger">iBuy</div>
						<img src="./img/Logo.jpg" class="rounded-circle"></img>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mx-auto mb-2 mb-lg-0 d-flex align-items-center">
							<li class="nav-item mx-auto px-3 mb-2 mb-lg-0">
								<a class="nav-link border-bottom border-4 border-danger py-0 px-0 text-dark fw-bold" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item mx-auto px-3 mb-2 mb-lg-0">
								<a class="nav-link border-bottom border-light border-4 py-0 px-0 text-dark fw-bold" aria-current="page" href="#">Profile</a>
							</li>
							<li class="nav-item mx-auto px-3 mb-2 mb-lg-0">
								<a class="nav-link border-bottom border-light border-4 border-danger py-0 px-0 text-dark fw-bold" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item mx-auto px-3 mb-2 mb-lg-0">
								<a class="nav-link border-bottom border-light border-4 border-danger py-0 px-0 text-dark fw-bold" aria-current="page" href="#">Home</a>
							</li>
						</ul>
						<div class="d-flex justify-content-center">
							<a id="login-btn" class="px-4 py-1 bg-success rounded-pill text-light">Login</a>
						</div>
					</div>
				</div>
			</nav>
			<form class="d-flex " role="search">
				<input class="form-control me-2" type="search" placeholder="Search for lot name..." aria-label="Search" />
				<button class="btn btn-outline-secondary" type="submit">Search</button>
			</form>
		</header>
		<main>
			<section class="d-flex justify-content-around flex-wrap my-3">
				<div class="item-container border border-secondary rounded p-2 mb-5">
					<div class="bg-image border border-secondary rounded"></div>
					<h4 class="my-3">This is the item name very long name</h4>
					<div class="separator-x col-11 mx-auto my-3 border-secondary"></div>
					<div class="d-flex justify-content-between">
						<div>
						<p class="m-2">Last bid:</p>
						<p class="m-2 text-success">$ 400</p>
						</div>
						<div class="separator-y border-secondary my-2"></div>
						<div class="text-end">
						<p class="m-2">Bider:</p>
						<p class="m-2 text-secondary">vior_1273</p>
						</div>
					</div>
					<h5 class="text-center mt-2">Ends in:</h5>
					<div class="d-flex justify-content-around text-danger">			
						<span><span>10</span> D</span>
						<span>:</span>
						<span><span>10</span> H</span>
						<span>:</span>
						<span><span>10</span> M</span>
						<span>:</span>
						<span><span>10</span> S</span>
					</div>
					<button class="bg-danger w-75 py-2 rounded text-light">BID</button>
				</div>
			</section>
		</main>
	</body>
</html>
